{% extends "main/base.html" %}
{% load static %}

{% block title %}SoftWear - Регистрация{% endblock %}

{% block body_class %}login{% endblock %}

{% block main_block %}
    <div class="billboard">
        <div class="billboard-wrapper">
            <h1>Регистрация</h1>
            <p class="h1-annotation">Введите данные для регистрации</p>
        </div>
    </div>
    <main>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button class="button" type="submit">Зарегистрироваться</button>
        </form>
    </main>
{% endblock %}
